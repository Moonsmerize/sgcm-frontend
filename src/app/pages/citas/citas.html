<h2>Formularios para Citas</h2>

<form>
    <h3>Agendar Nueva Cita Médica</h3>
    <div>
        <label for="fecha_cita_nueva">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_cita_nueva" name="fecha_cita_nueva" required>
    </div>
    <br>
    <div>
        <label for="id_paciente_cita_nueva">ID del Paciente:</label>
        <input type="number" id="id_paciente_cita_nueva" name="id_paciente_cita_nueva" placeholder="Ej: 115" required>
    </div>
    <br>
    <div>
        <label for="id_medico_cita_nueva">ID del Médico:</label>
        <input type="number" id="id_medico_cita_nueva" name="id_medico_cita_nueva" placeholder="Ej: 48" required>
    </div>
    <br>
    <div>
        <button type="button">Agendar Cita</button>
    </div>
</form>

<hr>

<form>
    <h2>Modificar Cita Médica</h2>

    <div>
        <label for="id_cita_mod">ID de la cita:</label>
        <input type="number" id="id_cita_mod" name="id_cita_mod" placeholder="Ej: 901" required>
    </div>
    <br>
    <div>
        <label for="fecha_mod">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_mod" name="fecha_mod" placeholder="YYYY-MM-DDTHH:MM" required>
    </div>
    <br>
    <div>
        <label for="id_paciente_mod">ID del Paciente:</label>
        <input type="number" id="id_paciente_mod" name="id_paciente_mod" placeholder="Ej: 115" required>
    </div>
    <br>
    <div>
        <label for="id_medico_mod">ID del Médico:</label>
        <input type="number" id="id_medico_mod" name="id_medico_mod" placeholder="Ej: 48" required>
    </div>
    <br>
    <div>
        <button type="button">Guardar Cambios</button>
        <button type="button" style="margin-left: 10px;">Cancelar</button>
    </div>
</form>

<hr>

<form>
    <h2>Cancelar Cita por ID</h2>
    <p style="text-align: center; color: #6c757d; margin-bottom: 25px;">
        Introduce el ID único de la cita que deseas cancelar.
        <br><strong>Esta acción es irreversible.</strong>
    </p>

    <div>
        <label for="id_cita_cancelar">ID de la Cita:</label>
        <input type="number" id="id_cita_cancelar" name="id_cita_cancelar" placeholder="Ej: 901" required>
    </div>
    <br>
    <div>
        <button type="button" class="btn-eliminar">Sí, Cancelar Cita</button>
    </div>
</form>
