<h2>Formularios para Médicos</h2>

<form>
    <h3>Dar de Alta Médico</h3>
    <div>
        <label for="nombres_alta">Nombre(s):</label><br>
        <input type="text" id="nombres_alta" name="nombres_alta" placeholder="Escriba el nombre o nombres" required>
    </div>
    <br>
    <div>
        <label for="apellido_paterno_alta">Apellido Paterno:</label><br>
        <input type="text" id="apellido_paterno_alta" name="apellido_paterno_alta" placeholder="Escriba el apellido paterno" required>
    </div>
    <br>
    <div>
        <label for="apellido_materno_alta">Apellido Materno:</label><br>
        <input type="text" id="apellido_materno_alta" name="apellido_materno_alta" placeholder="Escriba el apellido materno">
    </div>
    <br>
    <div>
        <label for="cedula_alta">Cédula Profesional:</label><br>
        <input type="text" id="cedula_alta" name="cedula_alta" placeholder="Escriba la cédula profesional" required>
    </div>
    <br>
    <div>
        <button type="button">Dar de Alta</button>
    </div>
</form>
<br>
<form>
    <h2>Modificar Información del Médico</h2>

    <div>
        <label for="nombres_mod">Nombre(s):</label><br>
        <input type="text" id="nombres_mod" name="nombres_mod" placeholder="Juan Carlos" required>
    </div>
    <br>
    <div>
        <label for="apellido_paterno_mod">Apellido Paterno:</label><br>
        <input type="text" id="apellido_paterno_mod" name="apellido_paterno_mod" placeholder="Pérez" required>
    </div>
    <br>
    <div>
        <label for="apellido_materno_mod">Apellido Materno:</label><br>
        <input type="text" id="apellido_materno_mod" name="apellido_materno_mod" placeholder="López">
    </div>
    <br>
    <div>
        <label for="cedula_mod">Cédula Profesional:</label><br>
        <input type="text" id="cedula_mod" name="cedula_mod" placeholder="12345678" required>
    </div>
    <br>
    <div>
        <button type="button">Guardar Cambios</button>
        <button type="button" style="margin-left: 10px;">Cancelar</button>
    </div>
</form>

<hr>

<form>
    <h2>Eliminar Médico por Cédula Profesional</h2>
    <p class="texto-advertencia">
        Para eliminar un registro, ingresa la cédula profesional del médico.
        <strong>Esta acción es irreversible.</strong>
    </p>

    <div>
        <label for="cedula_eliminar">Cédula Profesional:</label><br>
        <input type="text" id="cedula_eliminar" name="cedula_eliminar" placeholder="Escribe la cédula del médico a eliminar" required>
    </div>
    <br>
    <div>
        <button type="button" class="btn-eliminar">Eliminar Médico</button>
    </div>
</form>
